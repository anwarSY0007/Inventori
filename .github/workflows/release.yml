name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================
  # JOB 1: Laravel Backend Tests & Code Quality
  # ============================================
  laravel-tests:
    name: Laravel Tests (PHP 8.5)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: postgres:18
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP 8.5
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, dom, bcmath
          coverage: xdebug

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Set Testing Database
        run: |
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=testing" >> .env
          echo "DB_USERNAME=postgres" >> .env
          echo "DB_PASSWORD=password" >> .env

      - name: Run Database Migrations
        run: php artisan migrate --force

      - name: Run Database Seeders
        run: php artisan db:seed --force

      - name: Run PHPUnit Tests
        run: php artisan test --parallel --coverage-clover coverage.xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ============================================
  # JOB 2: PHP Code Quality (Pint, PHPStan)
  # ============================================
  php-code-quality:
    name: PHP Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP 8.5
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Laravel Pint (Code Style)
        run: ./vendor/bin/pint --test

      - name: Run PHPStan (Static Analysis)
        run: ./vendor/bin/phpstan analyse --memory-limit=2G
        continue-on-error: true

  # ============================================
  # JOB 3: Frontend Build & TypeScript Check
  # ============================================
  frontend-build:
    name: Frontend Build & TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js 25
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install PNPM Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript Check
        run: pnpm run type-check

      - name: Run ESLint
        run: pnpm run lint
        continue-on-error: true

      - name: Build Frontend Assets
        run: pnpm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: frontend-build
          path: public/build
          retention-days: 7

  # ============================================
  # JOB 4: Security Audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Composer Audit
        run: composer audit

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'

      - name: Install PNPM Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run PNPM Audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true
