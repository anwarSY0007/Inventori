name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP 8.5
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --optimize-autoloader --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install NPM Dependencies
        run: pnpm ci

      - name: Build Frontend Assets
        run: pnpm build

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_SERVER_HOST }}
          username: ${{ secrets.STAGING_SERVER_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SERVER_PORT || 22 }}
          script: |
            cd /var/www/staging-inventory

            git fetch --all
            git reset --hard origin/develop

            composer install --optimize-autoloader --no-interaction
            pnpm ci
            pnpm build

            php artisan migrate --force

            php artisan config:clear
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache

            php artisan queue:restart
            sudo systemctl reload php8.2-fpm

      - name: Run Smoke Tests
        run: |
          echo "Running smoke tests on staging..."
          curl -f ${{ secrets.STAGING_URL }}/health || exit 1

      - name: Notify Team
        if: success()
        uses: slackapi/slack-github-action@vv2.1.1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "ðŸš€ Staging deployment successful! Ready for testing."
            }
